<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <figure>
        <img src="images/bg-pattern-top.svg" alt="" id="bg-top" />
      </figure>
      <figure>
        <img src="images/bg-pattern-bottom.svg" alt="" id="bg-bottom" />
      </figure>

      <div class="cardContainer">
        <header>
          <figure id="cardImages">
            <img src="images/bg-pattern-card.svg" alt="" />
          </figure>
          <figure id="avatar">
            <img src="images/image-victor.jpg" alt="" />
          </figure>
        </header>
        <div class="row">
          <main>
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </main>
          <hr />
          <footer>
            <div class="card-status"><span>80K</span>Followers</div>
            <div class="card-status"><span>803K</span>Likes</div>
            <div class="card-status"><span>1.4K</span>Photos</div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
